    <!-- Indexing & canonical -->

    <meta name="twitter:title" content="Sagar Jaiswal | Full-Stack Developer" />

      name="twitter:description"

            "description": "Full-Stack Developer experienced in React, Next.js, Node.js, NestJS, PostgreSQL, MongoDB and GCP.",

          },
          {
            "@type": "WebSite",
            "url": "https://isagarjaiswal.netlify.app/",
            "name": "Sagar Jaiswal | Full-Stack Developer",
            "description": "Portfolio of Sagar Jaiswal showcasing projects, case studies and contact information.",

              "@type": "SearchAction",
              "target": "https://isagarjaiswal.netlify.app/?s={search_term_string}",
              "query-input": "required name=search_term_string"

          }
        ]

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NNDGJD1YJP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      /* Configure with page_path so GA4 records per-page data for SPAs.

      gtag('config', 'G-NNDGJD1YJP', {
